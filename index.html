<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sistema de Consulta de Fichas</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Tu CSS -->
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"></a>
      <div class="ms-auto d-flex align-items-center">
        <span class="navbar-text me-2 d-none" id="navbarUser">
          Bienvenido, <span id="nombreUsuario"></span>
        </span>
        <!-- Botón de logout con icono -->
        <button class="btn btn-outline-danger d-none" id="btnLogout" onclick="logout()" title="Cerrar sesión">
          <i class="bi bi-box-arrow-right"></i>
        </button>
      </div>
    </div>
  </nav>

  <!-- Login -->
  <div class="container mt-5" id="login"></div>

  <!-- App (oculto al inicio) -->
  <div class="container mt-4" id="app" style="display: none;">
    <div class="card card-elevated">
      <div class="card-body">
        <h5 class="card-title">Consulta de fichas</h5>
        <div class="mb-3">
          <label for="selectFicha" class="form-label">Selecciona una ficha:</label>
          <input list="listaFichas" id="selectFicha" class="form-control" placeholder="Escribe o selecciona una ficha" />
          <datalist id="listaFichas"></datalist>
        </div>
        <div class="mb-3">
          <label for="nombrePrograma" class="form-label">Programa</label>
          <input type="text" id="nombrePrograma" class="form-control" readonly />
        </div>
        <p>Total aprendices: <span id="conteoAprendices">0</span></p>
        <button class="btn btn-success" onclick="mostrarFicha()">Mostrar aprendices</button>
      </div>
    </div>

    <div class="table-responsive mt-3">
      <table class="table table-bordered" id="tablaAprendices"></table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Tu JS -->
  <script src="main.js"></script>

    <footer class="bg-light text-center text-lg-start mt-5 border-top">
    <div class="text-center p-3" style="background-color: #f8f9fa;">
      © 2025 Sistema de Fichas - ADSO 3064975 | Desarrollado por Melva Cerón
    </div>
  </footer>
</body>
</html>
